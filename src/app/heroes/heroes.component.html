<!-- The word uppercase in the interpolation binding, 
    right after the pipe operator ( | ), activates the built-in UppercasePipe. 
    Pipes are a good way to format strings, currency amounts, dates and other 
    display data. Angular ships with several built-in pipes and you can 
    create your own.-->
<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div>
    <label>name:
        <!-- [(ngModel)] is Angular's two-way data binding syntax. -->
        <!-- It belongs to the optional FormsModule and you must opt-in to using it. -->
        <input [(ngModel)]="hero.name" placeholder="name">
    </label>
</div>
